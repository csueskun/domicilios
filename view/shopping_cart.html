<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-12">
      <table class="table table-sm" id='shopping-cart-items'>
        <thead>
          <tr>
            <th>#</th>
            <th></th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unidad</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='item in shoppingCartItems track by $index'>
            <td>{{$index+1}}</td>
            <td><img class="card-img-top" src="http://placehold.it/200x100" alt=""></td>
            <td>{{item.descripcion}}</td>
            <td>{{item.cantidad}}</td>
            <td>{{item.precio1 | currency:'$':0}}</td>
            <td>{{item.precio1 * item.cantidad | currency:'$':0}}</td>
            <td><button type="button" class="btn btn-sm btn-outline-dark" ng-click='removeitem(item.cartItemId)'><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>

    </div>
    

  </div>
  

</div>
<!-- /.container -->
