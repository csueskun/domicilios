<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <div class="col-md-12" ng-include='"/view/product_tree.html"' style="padding: 0;"></div>
      
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9 collapse show main-content" id='producto-list'>

      <div id="carouselExampleIndicators" class="carousel slide mt-0 mb-3" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">

          <div class="carousel-item active" 
            style="height: 250px; background: url(https://d3r06h67fvmy8.cloudfront.net/media/wysiwyg/sale/sale-header_1.jpg) center; background-size: cover;">
          </div>

          <div class="carousel-item" 
            style="height: 250px; background: url(https://www.pacsun.com/on/demandware.static/-/Sites-pacsun-Library/default/dwf6c8aa6d/2020/floorsets/05/01/saleBanner.jpg) center; background-size: cover;">
          </div>

          <div class="carousel-item" 
            style="height: 250px; background: url(https://www.millets.co.uk/templates/millets.co.uk/_images/homepage2020/5-may/200512-clearance-sale/Sale-Page/Header.jpg) center; background-size: cover;">
          </div>
          
        </div>
        <a class="carousel-control-prev" onclick="$('.carousel').carousel('prev')" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" onclick="$('.carousel').carousel('next')" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row" ng-hide="loadingProductos">
        <div class="col-md-12" ng-include='"/view/pagination.html"'></div>
      </div>
      <div class="row" ng-show='loadingProductos'>
        <i class="fa fa-cog fa-spin col-lg-12 h2 text-primary"></i>
      </div>
      <div class="row sac" id="productos-container" ng-hide="loadingProductos">
        <div class="col-md-12 producto-container-home" ng-repeat='producto in productoList'>
          <div class="card h-100">
            <table>
              <tr>
                <td width='150' class="product-image-list-view">
                  <div class="imagen-producto" style="height: 74px; border-radius: .25rem; background: url({{producto.imagen}}) center no-repeat; background-size: cover;"></div>
                </td>
                <td>
                  <h4 class="card-title mb-0">
                    <a href="" class="pl0" ng-click='showProducto(producto)' style="font-size: 0.7em;">
                      {{producto.descripcion}}
                    </a>
                  </h4>
                  <h5 class="mb-0">{{producto.precio1 | currency:'$':0}} <span class="font-weight-light" style="font-size: 0.8em;">{{producto.unidad}}</span></h5>
                  <!-- <p class="card-text mb-0" ng-if='producto.detalle'>{{producto.detalle}}</p> -->
                  <p class="card-text mb-0">{{producto.empresa.nombre}}</p>
                </td>

                <td width='200'>
                  <table>
                    <td>Cantidad:</td>
                    <td>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <button class="btn btn-outline-secondary btn-sm" ng-disabled='producto.cantidad < 2' ng-click='producto.cantidad = (producto.cantidad) - 1' style=""><i class="fa fa-minus-square text-danger"></i></button>
                        </div>
                        <input type="number" ng-model="producto.cantidad" class="form-control text-right" style="padding: 0px 2px;">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary btn-sm"  ng-disabled='producto.cantidad > 98' ng-click='producto.cantidad = (producto.cantidad) + 1' style=""><i class="fa fa-plus-square text-success"></i></button>
                        </div>
                      </div>
                    </td>
                    <!-- <td>
                      <h6 class="mb-0">{{producto.precio1 * producto.cantidad | currency:'$':0}}</h6>
                    </td> -->
                  </table>
                  <button class="btn btn-sm btn-success btn-block btn-sm" ng-click='addItemPedidoList(producto)' ng-disabled='addProductoList' style="font-size: 16px;">
                    <i class="fa fa-shopping-bag"></i> 
                    Agregar {{producto.precio1 * producto.cantidad | currency:'$':0}}
                  </button>
                  <!-- <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small> -->
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="row" ng-if='!loadingProductos && pagination.showing > 3'>
        <div class="col-md-12" ng-include='"/view/pagination.html"'></div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
    <div class="col-lg-9 collapse main-content" id="producto-detail" ng-include='"/view/product_details.html"'></div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
