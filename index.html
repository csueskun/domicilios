<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="/font-awesome/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/css/snackbar.min.css">
  </head>
  <body ng-app="myApp">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top" id="main-nav">
      <div class="container" ng-controller="navController">
        <a class="navbar-brand" href="#">
          <img src="/img/logo_bag.png" alt="logo" height="75" style="position: fixed; top:0">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars" style="color: #666"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio
                <span class="sr-only">(current)</span>
              </a>
            </li>

            
            <li class="nav-item">
              <a class="nav-link" href="#">Promociones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item" ng-show='logging'>
              <a class="nav-link" href="">
                <i class="fa fa-cog fa-spin"></i>
              </a>
            </li>
            <li class="nav-item" ng-hide='user.id || logging'>
              <a class="nav-link" href="#!/login">
                <i class="fa fa-user"></i> Iniciar sesión
              </a>
            </li>
            <li class="nav-item dropdown" ng-show="user.id && !logging">
              <a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <i class="fa fa-user"></i> {{user.nombres}} {{user.apellidos}}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Perfil</a>
                <a class="dropdown-item" href="" ng-click='logout()'><i class="fa fa-sign-out-alt"></i> Cerrar sesión</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/shopping_cart" id='shopping-cart-link'>
                <i class="fa fa-shopping-bag"></i>
                <span></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div ng-view style="width: 100%;"></div>

    <!-- Footer -->
    <footer class="py-4" style="border-top: thin solid #cacaca;">
      <div class="container">
        <div class="row">
          <!-- <div class="col-lg-3"></div> -->
          <div class="col-lg-12 text-center">
            <a href="http://h-software.co">
              Copyright &copy; h-software.co
            </a>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </footer>

    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.min.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/dependencies.js"></script>
    <script src="/js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" crossorigin="anonymous"></script>
    <script src="/font-awesome/js/all.min.js"></script>
    <script src="/js/functions.js"></script>
    <script src="/js/snackbar.min.js"></script>
    
    <script src="/js/controller/home.js"></script>
    <script src="/js/controller/nav.js"></script>
    <script src="/js/controller/login.js"></script>
    <script src="/js/controller/shoppingCart.js"></script>
  </body>
  
</html>
